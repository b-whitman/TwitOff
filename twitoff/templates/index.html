<html lang="en">
<head>

    <title>The Homepage</title>

<body>
    
    <h1>Welcome to the Homepage</h1>

    <form action="/users/create" method="POST">
        <label>Name:</label>
        <input type="text" name="name" placeholder="User XYZ" value="User XYZ">

        <label>Country:</label>
        <select name="country">
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="Japan">Japan</option>
        </select>

        <button>Submit</button>
      </form>

    <form action="/tweets/create" method="POST">
        <label>String:</label>
        <input type="text" name="status" 
            placeholder="Your status" value="Your status">

        <label>User ID:</label>
        <input type="text" name="user_id" placeholder="1" value="1">
        
        <button>Submit</button>
    </form>

</body>
</html>
